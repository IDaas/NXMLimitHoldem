<html>

<head>
  <link href="../node_modules/material-design-icons/" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../node_modules/materialize-css/dist/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/login.css">
  <link rel="stylesheet" href="../node_modules/material-design-icons/iconfont/material-icons.css">

  
  
</head>

<body>
    <div class="navbar-fixed">
		<nav class="z-depth-0">
			<div class="nav-wrapper">
				
				<ul class="right">
					<li><a id="minimize" href="#!"><i class="material-icons">remove</i></a></li>
					<li><a id="maximize" href="#!"><i class="material-icons">fullscreen</i></a></li>
					<li><a id="close" href="#!"><i class="material-icons">clear</i></a></li>
				</ul>
			</div>
		</nav>
	</div>
  <main>
    <center>
      <img class="responsive-img" style="width: 250px;" src="./image/NIXML.png" />
      

     

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='username' id='username' />
                <label for='username'>Enter your email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Enter your password</label>
              </div>
            
            </div>

            <br />
            <center>
              <div class='row'>
                <button  class='col s12 btn btn-large waves-effect' id="js-login-btn">Login</button>
              </div>
            </center>
          </form>
        </div>
      </div>
     
    </center>

   
  </main>

  
  <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
